<md-dialog>
  <form ng-cloak name="PopupForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 style="font-weight:bold;color:white;">ISTITUTO</h2>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content" style="width:500px;">
        <h2>Seleziona istituto</h2>
        <md-input-container class="containerSelect" style="width:400px"><label>Filtra per nome...</label>
          <input ng-model="NomeFiltro" type="search">
        </md-input-container>
        <md-input-container class="containerSelect" style="width:400px"><label>Filtra per codice...</label>
          <input ng-model="CodiceFiltro" type="search" style="text-transform:uppercase">
        </md-input-container>
        <md-input-container class="containerSelect" style="width:400px"><label style="width:400px">ISTITUTO</label>
          <md-select ng-model="IstitutoDaAssociare" class="mdb-select" type="text" name="istitutoDaAssociare">
            <md-option ng-repeat="istituto in ListaIstitutiPopup | IstitutoByNomeFiltro: NomeFiltro : CodiceFiltro" ng-value="{{istituto.Chiave}}">{{istituto.CodiceIstituto}} - {{istituto.Istituto}}</md-option>
          </md-select>
        </md-input-container>          
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="md-raised md-accent" style="font-weight:bold;" ng-click="ConfermaPopup(IstitutoDaAssociare)">
       CONFERMA
      </md-button>
      <md-button class="md-raised md-accent" style="font-weight:bold;" ng-click="AnnullaPopup()">
       ANNULLA
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
